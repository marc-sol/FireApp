{% extends "base.html" %}

{% block content %}
<h1>Are you sure you want to delete this fire incident?</h1>
<p>{{ incident.location }} - {{ incident.severity }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'fire_incident_list' %}">Cancel</a>
{% endblock %}
